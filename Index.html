<!DOCTYPE html>

<head>
        
    <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
  <h1>Password Generator</h1>

  <div class="container my-content"><!--Main cointer holding form-->
    <h2>Generate Password</h2>
    
    <hr>
    <div class="form-group ">
       
          <div class="form-group text_area_border"> <!--Text Area Div-->
                
                <textarea class="form-control text_area_color" rows="5" id="msg" placeholder = "Click on Generate Password to generate password" readonly></textarea>
              </div>

        
          <button type="submit" class="btn btn-primary " onclick="generate()">Generate Password</button>

          <button type="submit" class="btn btn-primary float-right" onclick="copyToClipBoard()">Copy to clipboard</button>
</div>
</div>

  </body>
  </html>
